<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid {
        display: table;	
        width: 100%;
        border: none;
        border-collapse: separate;
        border-spacing: 5px;
        }
        .grid-tr {
            display: table-row;
        }
        .grid-td {
            display: table-cell;	
            width: 33.3%;
            vertical-align: top;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-tr">
            <div class="grid-td">
                <div class="item">Блок №1</div>
            </div>
            <div class="grid-td">
                <div class="item">Блок №2</div>
            </div>
            <div class="grid-td">
                <div class="item">Блок №3</div>
            </div>
        </div>
        <div class="grid-tr">
            <div class="grid-td">
                <div class="item">Блок №4</div>
            </div>
            <div class="grid-td">
                <div class="item">Блок №5</div>
            </div>
            <div class="grid-td">
                <div class="item">Блок №6</div>
            </div>
        </div>
    </div>
</body>
</html>
